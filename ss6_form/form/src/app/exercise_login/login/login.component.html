<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="email" class="text-info">Email:</label><br>
              <input type="text" name="email" id="email" class="form-control" formControlName="email">
              <div *ngIf="!email?.valid && (email?.dirty || email?.touched)">
                <div [hidden]="!email?.errors?.required" class="alert alert-danger">
                  Email is required
                </div>
                <div [hidden]="!email?.errors?.pattern" class="alert alert-danger">
                  Email invalid
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="text" name="password" id="password" class="form-control" formControlName="password">
              <div *ngIf="!password?.valid && (password?.dirty || password?.touched)">
                <div [hidden]="!password?.errors?.required" class="alert alert-danger">
                  Password is required
                </div>
                <div [hidden]="!password?.errors?.minlength" class="alert alert-danger">
                  Password must have min length of 6.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
              <button type="submit" class="btn btn-info btn-md" [disabled]="!loginForm.valid">Login</button>
            </div>
            <div id="register-link" class="text-right">
              <a href="#" class="text-info">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
