<h1>Cập nhật sản phẩm</h1>
<form [formGroup]="productFormEdit" (ngSubmit)="editProduct(id)">
  <table>
    <tr hidden>
      <td>Mã sản phẩm:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Category</td>
      <td>
        <select class="form-select" name="category" id="category"
                aria-label="Default select example" formControlName="category" [compareWith]="compareCategory">
          <option [ngValue]="category" *ngFor="let category of categories">{{category.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button>Cập nhật</button></td>
    </tr>
  </table>
</form>
