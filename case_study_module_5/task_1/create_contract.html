<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</head>
<body>
<nav class="navbar sticky-top" style="background: #388CDB">
    <div class="container-fluid">
        <a href="#" class="btn btn-sm" style="background: #E88246">Back list contract</a>
        <h1>Contract Management</h1>
        <form class="d-flex">
            <input class="form-control-sm me-2" type="search" name="search" placeholder="Search">
            <button class="btn btn-sm" style="background: #E8C431" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container px-5 my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 rounded-3 shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center">
                        <div class="h1 fw-light">Create contract</div>
                    </div>

                    <form>

                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="dateStart" name="dateStart">
                            <label for="dateStart">Date start </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="dateEnd" name="dateEnd">
                            <label for="dateEnd">Date end</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="deposit" name="deposit" placeholder="Deposit">
                            <label for="deposit">Deposit</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select" name="customer" id="customer" aria-label="Default select example">
                                <option selected value="">Customer</option>
                                <option value="1">Customer1</option>
                                <option value="2">Customer1</option>
                            </select>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select" name="employee" id="employee" aria-label="Default select example">
                                <option selected value="">Employee</option>
                                <option value="1">Employee1</option>
                                <option value="2">Employee1</option>
                            </select>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select" name="facility" id="facility"
                                    aria-label="Default select example">
                                <option selected value="">Facility</option>
                                <option value="1">Villa Beach Front</option>
                                <option value="2">House Princess 01</option>
                                <option value="3">Room Twin 01</option>
                                <option value="4">Villa No Beach Front</option>
                                <option value="5">Room Twin 02</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
