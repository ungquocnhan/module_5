<app-navbar></app-navbar>
<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-like></app-like>
</div>
<hr>
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td>
        <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTitle" [(ngModel)]="article.title" cols="70"></textarea>
        <label for="floatingTitle">Title</label>
        </div>
      </td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingUrl" [(ngModel)]="article.url" cols="70"></textarea>
          <label for="floatingUrl">Url</label>
        </div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-outline-primary" style="float: right" (click)="addNewArticle()">Add</button></td>
    </tr>
  </table>
</div>
<app-footer></app-footer>
